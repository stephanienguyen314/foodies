{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add Comments to {{ post['title'] }} {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="comment">Thoughts on this dish?</label>
        <textarea name="comment" placeholder="Post comment"
                class="form-control">{{ request.form['comment'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
